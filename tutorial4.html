<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MindVData Tutorial 4</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    </head>
    <body>
        <div class="container main-content">
            <div id="winStatement"></div>
            <div class="eachOldGuess"></div>

            <br>


            <form id="guessSubmit">

                <input id="guessAt0Input" class="col-xs-1" type="text" size="1" value=""/>
                <input id="guessAt1Input" class="col-xs-1" type="text" size="1" value=""/>
                <input id="guessAt2Input" class="col-xs-1" type="text" size="1" value=""/>
                <input id="guessAt3Input" class="col-xs-1" type="text" size="1" value=""/>
                <button id="submit-btn" class="btn">Submit</button>

                <div id="errorStatement"></div>


            </form>
            <br>
                <p>
                    Tutorial (4/4) Mode: the only difference now <br>
                    is that this mode has 3 answers whereas the <br>
                    full game has 5 answers<br>
                    Possible answers: r g b c y m <br> <br>

                    ! right color, right spot <br> ? right color, wrong spot <br>
                    1st 2 like this <b>&amp;</b> 1st 3 like this <br> <br>

                    Goal: guess all 3 answers<br> <br>

                    <a href="game.html">Click here to skip to the game</a><br>

                </p>

        </div> <!--CONTAINER DIV FOR MAIN CONTENT -->



    <script type="text/javascript" src="js/inputColorer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/tutorial4.js"></script>
    </body>
