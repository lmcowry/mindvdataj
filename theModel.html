<!DOCTYPE html>
<html>
    <head>
        <title>Rake</title>
        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <div id="winStatement"></div>
        <table class="eachOldGuess">


        </table>

        <br>
        <form id="guessSubmit">

            <table>
                <tr>
                    <td id="guessAt0" >
                        <input id="guessAt0Input" type="text" size="1" name="guessAt0" value=""/>
                    </td>
                    <td class="guessBorderColumn">|</td>
                    <td id="guessAt1">
                        <input id="guessAt1Input" type="text" size="1" name="guessAt1" value=""/>
                    </td>
                    <td class="guessBorderColumn">|</td>
                    <td id="guessAt2">
                        <input id="guessAt2Input" type="text" size="1" name="guessAt2" value=""/>
                    </td>
                    <td class="guessBorderColumn">|</td>
                    <td id="guessAt3">
                        <input id="guessAt3Input" type="text" size="1" name="guessAt3" value=""/>
                    </td>

                </tr>
            </table>
            <div id="errorStatement"></div>
            <button id="submit-btn">Submit</button>


        </form>
        <br>
            <p>
                Possible answers: r g b c y m <br>
                ! right color, right spot <br> ? right color, wrong spot <br>
                1st 2 like this <b>&amp;</b> 1st 3 like this <br> <br>

                Goal: guess all 5 answers
            </p>


    <script type="text/javascript">

    window.onload = function() {


        var textEntry0 = document.getElementById("guessAt0Input");
        var textEntry1 = document.getElementById("guessAt1Input");
        var textEntry2 = document.getElementById("guessAt2Input");
        var textEntry3 = document.getElementById("guessAt3Input");

        var textEntries = [textEntry0, textEntry1, textEntry2, textEntry3];

        textEntries.forEach(function(element){
            element.oninput = function() {

                switch(element.value) {
                    case "r":
                        element.style.backgroundColor = "red";
                        break;
                    case "g":
                        element.style.backgroundColor = "green";
                        break;
                    case "b":
                        element.style.backgroundColor = "blue";
                        break;
                    case "c":
                        element.style.backgroundColor = "cyan";
                        break;
                    case "y":
                        element.style.backgroundColor = "yellow";
                        break;
                    case "m":
                        element.style.backgroundColor = "magenta";
                        break;
                    default:
                        element.style.backgroundColor = "";
                }

            };
        });

    }
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
