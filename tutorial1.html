<!DOCTYPE html>
<html>
    <head>
        <title>MindVData Tutorial 1</title>
        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <div id="winStatement"></div>
        <table class="eachOldGuess">
        </table>

        <br>
        <form id="guessSubmit">

            <table>
                <tr>
                    <td id="guessAt0" >
                        <input id="guessAt0Input" type="text" size="1" name="guessAt0" value=""/>
                    </td>
                </tr>
            </table>
            <div id="errorStatement"></div>
            <button id="submit-btn">Submit</button>


        </form>
        <br>
            <p>
                Tutorial mode: guessing 1 random color <br>
                Possible answers: r g b c y m <br> <br>

                Goal: you're guessing a random color<br> <br>
            </p>


    <script type="text/javascript">

    window.onload = function() {


        var textEntry0 = document.getElementById("guessAt0Input");

        var textEntries = [textEntry0];

        textEntries.forEach(function(element){
            element.oninput = function() {

                switch(element.value) {
                    case "r":
                        element.style.backgroundColor = "red";
                        break;
                    case "g":
                        element.style.backgroundColor = "green";
                        break;
                    case "b":
                        element.style.backgroundColor = "blue";
                        break;
                    case "c":
                        element.style.backgroundColor = "cyan";
                        break;
                    case "y":
                        element.style.backgroundColor = "yellow";
                        break;
                    case "m":
                        element.style.backgroundColor = "magenta";
                        break;
                    default:
                        element.style.backgroundColor = "";
                }

            };
        });

    }
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script1.js"></script>
    </body>
</html>
